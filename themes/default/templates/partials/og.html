<meta property="og:title" content="{{title}}">
<meta property="og:type" content="{{ogType}}">
<meta property="og:image" content="{{thumbnailURL.full}}">
<meta property="og:url" content="{{{url.full}}}">
{{#profile}}
  <meta property="profile:first_name" content="{{author.givenName}}">
  <meta property="profile:last_name" content="{{author.familyName}}">
{{/profile}}
{{^profile}}
  {{#entry}}
    <meta property="article:published_time" content="{{dateCreated.date}}">
    <meta property="article:modified_time" content="{{dateUpdated.date}}">
    <meta property="article:author" content="{{author.profileURL.full}}">
    <meta property="article:section" content="{{category.title}}">
    {{#keywords}}
      <meta property="article:tag" content="{{.}}">
    {{/keywords}}
  {{/entry}}
{{/profile}}
